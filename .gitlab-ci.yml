image: python:3.9

stages:
- test
- package
- deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
  - .cache/pip
  - venv/

before_script:
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate


flake8:
  stage: test
  before_script:
  - pip install flake8
  script:
  - flake8

pytest:
  stage: test
  before_script:
  - export PYTHONPATH="$PYTHONPATH:." #Needed to get tests to find main module
  - python -c "import sys;print(sys.path)"
  - pip install pytest
  script:
    - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

package:
  stage: package
  artifacts:
    paths:
    - dist/*
  before_script:
  - pip install setuptools
  script:
  - python setup.py sdist

deploy:
  stage: deploy
  before_script:
  - pip install twine
  script:
  - twine upload --repository-url "http://192.168.1.100:14480" --username " " --password " " "dist/*"
  rules:
  - if: "$CI_COMMIT_TAG"
    when: always
  - when: never